  <script>
    var seasonsData
//    var playersData;
    var shirtsData;
    function makeTableHTML(myArray) {
      var result;
      for(var i=0; i<myArray.length; i++) {
        result += "<tr>";
        result += "<td><a href='season.html?sid="+myArray[i][1]+"'>"+arrayValue(seasonsData,myArray[i][1])+"</a></td><td><a href='player.html?pid="+myArray[i][0]+"'>"+arrayValue(playersData, myArray[i][0])+"</a></td>";
        result += "</tr>";
      }
      return result;
    }
    $(document).ready(function() {
    var num = getParameterByName('num');
    var d1 = $.get('seasons.csv', function(data) {
      seasonsData = parseCSV(data);
    });
//    var d2 = $.get('players.csv', function(data) {
//      playersData = parseCSV(data);
//    });
    var d3 = $.get('shirts.csv', function(data) {
      shirtsData = flattenShirts(parseCSV(data));				     
    });
    $.when(d1, playersDataLoaded, d3).done(function() {
      $('#zteshirt').empty();
      $('#zteshirt').html(num);
      var s = shirtFilter(shirtsData, num, 2, 1);
      var html = makeTableHTML( s );
      $('#playertable').empty();
      $('#playertable').html(html);
    });	
			     
    });
  </script>
