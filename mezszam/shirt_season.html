  <script>
    var shirtsData;
    $(document).ready(function() {
    var d3 = $.get('shirts.csv', function(data) {
        shirtsData = flattenShirts(parseCSV(data));
        shirtsData = shirtsData.sort(function(a,b) {
          return Number(a[2]) > Number(b[2]) ? 1 : 0;
        });
    });
    $.when(seasonsDataLoaded, playersDataLoaded, d3).done(function() {
    var html='';
    html += '<tr><td>&nbsp</td>';
    for(var six=0; six<seasonsData.length; ++six) {
        html += '<td>'+"<a class='header top' href='season.html?sid="+seasonsData[six][0]+"'>"+seasonsData[six][1]+"</a>"+'</td>';					   
    }
    html += '</tr>';
    var lastNum='';
    for(var pix=0; pix<shirtsData.length; ++pix) {				     
      if( lastNum != shirtsData[pix][2] ) {
        html += '<tr><td>';
        html += "<a class='header left' href='shirt.html?num="+shirtsData[pix][2]+"'>"+shirtsData[pix][2]+"</a>";
        html += '</td>';				   
        var ps = shirtFilter(shirtsData, shirtsData[pix][2], 2, 1);
        var sindex=0;
        for(var six=0; six<seasonsData.length; ++six) {
          html += "<td>";
          while( sindex < ps.length && ps[sindex][1] == seasonsData[six][0] ) {
	    html += "<a href='player.html?pid="+ps[sindex][0]+"'>"+arrayValue(playersData,ps[sindex][0])+"</a>";
            ++sindex;				     
          }
	  html += "</td>";       
        }
        html += '</tr>';					   
        lastNum = shirtsData[pix][2];
      }
    }
    $('#shirtseasontable').empty();
    $('#shirtseasontable').html(html);
    });	
			     
    });
  </script>
