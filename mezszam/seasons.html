  <script>
    function makeTableHTML(myArray) {
      var result='';
      var liclass='';
      for(var i=0; i<myArray.length; i++) {
        liclass= (i == 0 ? 'season current' : 'season');
	result += "<li class='"+liclass+"'>";
        result += "<a href='season.html?sid="+myArray[i][0]+"'>"+myArray[i][1]+"</a>";
        result += "</li>";
     }
      return result;
    }
    $(document).ready(function() {
    var func = getParameterByName('func');
    var sid = getParameterByName('sid');
    $.get('seasons.csv', function(data) {
    var data_seasons = parseCSV(data);

      var data_seasons_sort = data_seasons.sort(function(a,b) {
        return b[0]-a[0]
      });
    var html = makeTableHTML(data_seasons_sort);					  
    $('#zteseasons').empty();
    $('#zteseasons').html(html);    
    });        
    });
